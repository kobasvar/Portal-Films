{% extends 'base.html' %}
{% block title %}Review Detail{% endblock %}
{% block content %}
<div class="container">
	<h1> {{review.movie.title}} ({{review.movie.year}})</h1> <br>
</div>
<div class="container">
	<div class = "row">
		<div class="col-md-2">
			<img src="{{review.movie.cover_url}}">
		</div>
		<div class="col-md-10">
				<h4>  A review by {{review.user.first_name}} {{review.user.last_name}} <br> </h4>
				<h5> "{{review.title}}" </h5>
				<div class="card mb-10 shadow-sm">
					{{review.text}}<br>
				</div>
		</div>
	</div>
</div>
{% endblock %}
